<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생관리</title>
    <style>
        th,
        td {
            text-align: center;
        }

        * {
            font-family: "Hahmlet", serif;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">학생관리</h1>
        <div class="row mb-2">
            <form name="frm" class="col-6">
                <div class="input-group">
                    <input name="word" placeholder="검색어" class="form-control">
                    <button class="btn btn-success">검색</button>
                </div>
            </form>
        </div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">학생정보</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">학생성적</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">성적그래프</button>
                
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">
                <div id="info"></div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <div id="score" class="mt-3"></div>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                    <div>
                        <button id="btn" class="btn btn-success w-100">그래프출력</button>
                    </div>
                    <img id="image" src="http://placehold.co/500x300" width="100%">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    getData();

    $("#btn").on("click", function () {
        $("#image").attr("src", "/score/graph")
    });

    $(frm).on('submit', function (e) {
        e.preventDefault();
        const word = $(frm.word).val()

    })
    function getData() {
        const word = $(frm.word).val()
        //alert(word);
        $.ajax({
            type: 'get',
            url: '/score/data',
            data: { word },
            success: function (data) {
                console.log(data)
                $("#info").html(data.info);
                $("#score").html(data.score);
            }
        })
    }
</script>

</html>
